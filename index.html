<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Corticosteroids Drag & Drop</title>

<style>
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:#020617;
    color:#e5e7eb;
  }
  header{
    padding:20px;
  }
  h1{margin:0 0 6px;font-size:28px}
  .red{color:#ff4d4d;font-weight:900}

  .container{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
    padding:20px;
  }

  .panel{
    background:#020617;
    border:1px solid #374151;
    border-radius:16px;
    padding:16px;
  }

  .list,.grid{display:grid;gap:10px}

  .pill{
    padding:10px 14px;
    border-radius:12px;
    border:1px solid #4b5563;
    cursor:grab;
    font-weight:700;
    background:#020617;
  }
  .pill.lock{opacity:.5;cursor:default}

  .desc{
    border:2px dashed #4b5563;
    border-radius:12px;
    padding:12px;
    min-height:60px;
  }
  .desc.correct{border-color:#22c55e}
  .desc.wrong{border-color:#ef4444}

  .btn{
    margin-top:10px;
    padding:8px 14px;
    border-radius:999px;
    border:none;
    font-weight:800;
    cursor:pointer;
    background:#6366f1;
    color:white;
  }
  .btn.secondary{background:#111827;border:1px solid #374151}

  .footer{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:10px;
  }
</style>
</head>

<body>
<header>
  <h1>Corticosteroids</h1>
  <p>
    Drag each <b>drug</b> to its matching <b>description</b>.
    <span class="red">Red-text-only content used for antagonists.</span>
  </p>
</header>

<div class="container">
  <div class="panel">
    <h2>Drugs</h2>
    <div id="drugList" class="list"></div>
    <button class="btn" onclick="build()">Shuffle</button>
  </div>

  <div class="panel">
    <h2>Descriptions</h2>
    <div id="descGrid" class="grid"></div>
    <div class="footer">
      <div id="score">0 / 14 correct</div>
      <button class="btn secondary" onclick="build()">Reset</button>
    </div>
  </div>
</div>

<script>
const ITEMS = [
  {id:"hydrocortisone",label:"Hydrocortisone",
   desc:"Short acting glucocorticoid (8–12 h), anti-inflammatory potency = 1."},

  {id:"cortisone",label:"Cortisone",
   desc:"Short acting glucocorticoid (8–12 h)."},
  
  {id:"prednisone",label:"Prednisone",
   desc:"Intermediate acting glucocorticoid (12–36 h)"},

  {id:"prednisolone",label:"Prednisolone",
   desc:"Intermediate acting glucocorticoid (12–36 h), regulates gene transcription, used for autoimmune diseases, allergic conditions, asthma/ COPD, organ transplatation and certain cancers, potency = 4."},

  {id:"methylprednisolone",label:"Methylprednisolone",
   desc:"Intermediate acting glucocorticoid (12–36 h), potency = 5."},

  {id:"triamcinolone",label:"Triamcinolone",
   desc:"Intermediate acting glucocorticoid (12–36 h), potency = 5."},

  {id:"betamethasone",label:"Betamethasone",
   desc:"Long acting glucocorticoid (36–72 h), potency = 30."},

  {id:"dexamethasone",label:"Dexamethasone",
   desc:"Long acting glucocorticoid (36–72 h), long term use may lead to cushingoid features, risks ulcude cataracts, glaucoma, and peptic ulcer disease, abrupt stopping can cause adreanl crisis potency = 30."},

  {id:"glycyrrhizin",label:"Glycyrrhizin",
   desc:"<span class='red'>KNOWN INHIBITOR OF 11β-HSD2 → ↑ cortisol action at MR → ↑ Na⁺/H₂O retention, ↓ K⁺ → ↑ BP</span>"},

  {id:"fludrocortisone",label:"Fludrocortisone",
   desc:"<span class='red'>Influence salt and water balance; cause sodium and water retention and active excretion of potassium → hypokalemia + metabolic alkalosis; primary mineralocorticoid is aldosterone</span>"},

  {id:"Mifepristone",label:"Mifepristone",
   desc:"<span class='red'>competitive anatagonist at progestrone recpetions, glucocoriticoid receptor antagonism, medical termination of early preganancy</span>"},
  
  {id:"metyrapone",label:"Metyrapone",
   desc:"<span class='red'>Used diagnostically to confirm adrenal insufficiency</span>"},

  {id:"spironolactone",label:"Spironolactone",
   desc:"<span class='red'>Gynecomastia</span>"},

  {id:"eplerenone",label:"Eplerenone",
   desc:"<span class='red'>Blocks the binding of aldosterone and fludrocortisone</span>"},

  {id:"ketoconazole",label:"Ketoconazole",
   desc:"<span class='red'>Inhibits steroid hormone synthesis and fungal ergosterol synthesis</span>"}
];

const $=q=>document.querySelector(q);
const $$=q=>[...document.querySelectorAll(q)];
const shuffle=a=>a.sort(()=>Math.random()-.5);
let picked=null;

function build(){
  $("#drugList").innerHTML="";
  $("#descGrid").innerHTML="";
  picked=null;

  shuffle([...ITEMS]).forEach(d=>{
    const el=document.createElement("div");
    el.className="pill";
    el.textContent=d.label;
    el.dataset.id=d.id;
    el.draggable=true;
    el.onclick=()=>picked=d.id;
    el.ondragstart=e=>e.dataTransfer.setData("id",d.id);
    $("#drugList").appendChild(el);
  });

  shuffle([...ITEMS]).forEach(d=>{
    const box=document.createElement("div");
    box.className="desc";
    box.dataset.id=d.id;
    box.innerHTML=d.desc;
    box.ondragover=e=>e.preventDefault();
    box.ondrop=e=>{
      e.preventDefault();
      const id=e.dataTransfer.getData("id")||picked;
      if(id===d.id){
        box.classList.add("correct");
        $$(`.pill`).find(p=>p.dataset.id===id).classList.add("lock");
      } else {
        box.classList.add("wrong");
        setTimeout(()=>box.classList.remove("wrong"),600);
      }
      updateScore();
    };
    $("#descGrid").appendChild(box);
  });

  updateScore();
}

function updateScore(){
  const c=$$(".desc.correct").length;
  $("#score").textContent=`${c} / ${ITEMS.length} correct`;
}

build();
</script>
</body>
</html>
